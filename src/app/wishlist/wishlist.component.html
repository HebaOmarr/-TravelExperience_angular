

<div class="container">
  <h2 class="text-white mt-5 mb-5 fs-1">My Wishlist</h2>
  <h1 *ngIf="movies.length === 0" class="text-center text-danger my-5s">No items in your wishlist yet</h1>
  <div class="row">
    <div *ngFor="let item of movies; let i = index" class="col-12 col-sm-6 col-lg-4 mb-4 d-flex">
      <div class="card shadow rounded-4 w-100 h-100 border-0">
        <img 
          [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path"
          class="card-img-top rounded-top-4"
          alt="{{ item.title }}"
          [routerLink]="['/movie-details', item.id]"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center fw-semibold" style="color: rgba(18, 24, 41, 1);">{{ item.title }}</h5>
         

          <p class="card-text text-muted small" style="max-height: 100px; overflow: auto;">
            {{ item.overview | truncate:120:true }}
          </p>
           <small class="text-muted mb-4">Released: {{ item.release_date | date }}</small>
          <div class="mt-auto d-flex justify-content-center">
            <button class="btn btn-outline-danger px-4 rounded-pill" (click)="deleteMovie(i)">
              <i class="fa-solid fa-trash me-2"></i> Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
