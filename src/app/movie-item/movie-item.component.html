<div class="card h-100 shadow-sm movie-card position-relative">
  <i class="fa-regular fa-heart fav-icon" (click)="move()"></i>
  <img
    [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
    class="card-img-top"
    [alt]="movie.title"
    (click)="move()"
  />
  <div class="card-body">
    <h5 class="card-title text-center" (click)="move()">{{ movie.title || movie.name }}</h5>
  </div>
</div>
