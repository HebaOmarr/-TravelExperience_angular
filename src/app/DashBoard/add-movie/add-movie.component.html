<div class="container py-5">
  <h2 class="text-center mb-5 fw-bold" style="color: #e94560;">Add New Movie</h2>

  <form [formGroup]="movieForm" (ngSubmit)="AddMovie()" class="row gy-4 justify-content-center">

    <div class="col-12 col-md-6">
      <label class="form-label text-light">Title</label>
      <input type="text" class="form-control" formControlName="original_title" />
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label text-light">Tagline</label>
      <input type="text" class="form-control" formControlName="tagline" />
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label text-light">Vote Average</label>
      <input type="number" class="form-control" formControlName="vote_average" />
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label text-light">Vote Count</label>
      <input type="number" class="form-control" formControlName="vote_count" />
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label text-light">Popularity</label>
      <input type="number" class="form-control" formControlName="popularity" />
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label text-light">Release Date</label>
      <input type="date" class="form-control" formControlName="release_date" />
    </div>

    <div class="col-12">
      <label class="form-label text-light">Overview</label>
      <textarea class="form-control" formControlName="overview" rows="4"></textarea>
    </div>

    <div class="col-12">
      <label class="form-label text-light">Genres (comma separated)</label>
      <input type="text" class="form-control" formControlName="genres" />
    </div>

    <div class="col-12">
      <label class="form-label text-light">Poster Path (e.g., /xyz123.jpg)</label>
      <input type="text" class="form-control" formControlName="poster_path" />
    </div>

    <div class="col-12 text-center" *ngIf="posterPreview">
      <img [src]="posterPreview" alt="Poster Preview" class="img-fluid rounded shadow mt-3" style="max-height: 400px;" />
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary px-5 py-2 fs-5 mt-4">Add Movie</button>
    </div>

  </form>
</div>
