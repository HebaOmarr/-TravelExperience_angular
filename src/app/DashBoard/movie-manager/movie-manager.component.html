<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Movie Management</h2>
    <a class="btn btn-success" [routerLink]="['/AddMovie']">+ Add Movie</a>
  </div>


  <div *ngIf="isLoadinglist" class="d-flex justify-content-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
<div class="row g-3">
  <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2"
    *ngFor="let movie of movies">
    <app-movie-card [movie]="movie"></app-movie-card>
     <button class="btn btn-outline-primary btn-sm mt-2 w-100" [routerLink]="['/EditMovie', movie.id]">Edit</button>
  </div>
</div>

<nav class="mt-4 d-flex justify-content-center">
    <ul class="pagination pagination-lg shadow-sm">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="prevPage()">«</button>
      </li>
  
      <li
        class="page-item"
        *ngFor="let page of paginationRange"
        [class.active]="page === currentPage"
      >
        <button class="page-link" (click)="goToPage(page)">
          {{ page }}
        </button>
      </li>
  
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="nextPage()">»</button>
      </li>
    </ul>
  </nav>
  

</div>
