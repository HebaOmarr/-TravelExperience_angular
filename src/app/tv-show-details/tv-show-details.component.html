<div *ngIf="tvDetails" class="container my-5">
  <div class="row">
    <div class="col-md-4">
      <img [src]="'https://image.tmdb.org/t/p/w500' + tvDetails.poster_path" class="img-fluid rounded shadow" alt="{{ tvDetails.name }}">
    </div>
    <div class="col-md-8">
      <h2>{{ tvDetails.name }}</h2>
      <p><strong>First Air Date:</strong> {{ tvDetails.first_air_date }}</p>
      <p><strong>Genres:</strong> <p><strong>Genres:</strong> {{ genresList }}</p>
      <p><strong>Seasons:</strong> {{ tvDetails.number_of_seasons }}</p>
      <p><strong>Episodes:</strong> {{ tvDetails.number_of_episodes }}</p>
      <p><strong>Rating:</strong> {{ tvDetails.vote_average }}</p>
      <p>{{ tvDetails.overview }}</p>
    </div>
  </div>
</div>
